<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/d219c09b4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content" id="content">
        <div id="header" >
            <div class="logo">
                <p><i class="fa-solid fa-check-double padding-right"></i>ToDo</p>
            </div>
        </div>
        <nav id="sidebar-menu">
            <div class="menu-links">
                <div class="link">
                    <i class="fa-regular fa-calendar-days padding-right"></i>
                    <p>All</p>
                </div>
                <div class="link">
                    <i class="fa-solid fa-calendar-day padding-right"></i>
                    <p>Today</p>
                </div>
                <div class="link">
                    <i class="fa-solid fa-calendar-week padding-right"></i>
                    <p>Week</p>
                </div>
                <div class="link">
                    <i class="fa-regular fa-calendar-xmark padding-right"></i>
                    <p>Important</p>
                </div>
                <div class="link">
                    <i class="fa-solid fa-calendar-check padding-right"></i>
                    <p>Completed</p>
                </div>
            </div>
            <div class="nav-projects">
                <div class="nav-projects-title">
                    <p>Projects (<span class="projects-count">0</span>)</p>
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
            <footer>
                <p>â˜½ Crafted by Noobia</p>
            </footer>
        </nav>
        <main id="main" class="contract-main">
            <div class="main-title-div">
                <i class="main-title-icon fa-regular fa-calendar-days padding-right"></i>
                <h1 class="main-title-text">All</h1>
            </div>

            <div class="tasks-div">
                <div class="tasks-title-div">
                    <div class="task-title">
                        <p>Tasks (<span class="tasks-count">0</span>)</p>
                        
                    </div>
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
        </main>
        <div id="modal" >
            <div class="modal-card">
                <div class="modal-header">
                    <h2>Add Project</h2>
                    <i class="fa-solid fa-circle-xmark close-modal"></i>
                </div>
                <div class="modal-content">
                    <p class="project-deletion-text hide">
                        Are you sure?
                        <br>
                        <br>
                        Project
                        <span class="project-deletion-title">dasds</span>
                         will be gone forever!
                    </p> 
                    <div class="info-div">
                        <div class="task-title-div">
                            <p class="info-title">Title:</p>
                            <p class="info-task-title">dsad</p>
                        </div>
                        <div class="task-description-div">
                            <p class="info-description">Description:</p>
                            <p class="info-task-description">dsad</p>
                        </div>
                        <div class="task-due-date-div">
                            <p class="info-due-date">Due-date:</p>
                            <p class="info-task-due-date">dsad</p>
                        </div>
                        <div class="task-priority-div">
                            <p class="info-priority">Priority:</p>
                            <p class="info-task-priority">dsad</p>
                        </div>
                        <div class="task-project-div">
                            <p class="info-project">Project:</p>
                            <p class="info-task-project">dsad</p>
                        </div>
                    </div>   
                    <form id="form" name="form" method="POST" class="hide">
                        <div id="modal-title-div">
                            <label id="modal-content-label" for="modal-title">Title<span class="little-star">*</span></label>
                            <input type="text" name="modal-title" id="modal-title">
                        </div>
                        <div class="radio-form hide">
                            <p>Icon</p>
                            <div class="projects-icon">
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="pencil" class="Icon" name="projectFormIcon" value="pencil">
                                        <span class="radio-control" id="pencil"><i class="fa-solid fa-pencil"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="book" class="Icon" name="projectFormIcon" value="book">
                                        <span class="radio-control" id="book"><i class="fa-solid fa-book"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="tools" class="Icon" name="projectFormIcon" value="tools">
                                        <span class="radio-control" id="tools"><i class="fa-solid fa-screwdriver-wrench"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="ball" class="Icon" name="projectFormIcon" value="ball">
                                        <span class="radio-control" id="ball"><i class="fa-solid fa-volleyball"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="sack" class="Icon" name="projectFormIcon" value="sack">
                                        <span class="radio-control" id="sack"><i class="fa-solid fa-sack-dollar"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="pizza" class="Icon" name="projectFormIcon" value="pizza">
                                        <span class="radio-control" id="pizza"><i class="fa-solid fa-pizza-slice"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="suitcase" class="Icon" name="projectFormIcon" value="suitcase">
                                        <span class="radio-control" id="suitcase"><i class="fa-solid fa-suitcase-rolling"></i></span>
                                    </span>
                                </label>
                                <label for="radio-before">
                                    <span class="radio-input">
                                        <input type="radio" id="gift" class="Icon" name="projectFormIcon" value="gift">
                                        <span class="radio-control" id="gift"><i class="fa-solid fa-gift"></i></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="modal-task-div">
                            <div class="task-description-area">
                                <label for="task-description">Description</label>
                                <textarea class="task-description" rows="3" cols="36"></textarea>
                            </div>
                            <div class="task-due-date-area">
                                <label for="task-due-date">Due Date</label>
                                <input type="date" name="task-due-date" id="task-due-date">
                            </div>
                            <div>
                                <label for="priority">Priority</label>
                                <select name="priority"  class="task-priority">
                                    <option value disabled selected>How important is this task?</option>
                                    <option value="low">Not important at all..</option>
                                    <option value="medium">A bit important</option>
                                    <option value="high">Super important</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-buttons">
                            <button class="modal-cancel">Cancel</button>
                            <button class="modal-add">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
